<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD Operations</title>
</head>
<body>
    <header></header>
    <div class="darkandlightmode">
        <i id="dmode" class="fa-solid fa-circle-half-stroke fa-lg"> Dark Mode</i>
        <i id="lmode" class="fa-solid fa-moon fa-lg" style="display: none;"> Light Mode</i>
</div>
    <div class="container">
    <div class="errorfill" id="errorfill">
            <p>Please Fill All Fields</p>
    </div>
        <div class="content">
            <label for="" class="text">Product Name</label> <br><br>
            <input type="text" class="inputfield" id="productname"><br><br>

            <label for="" class="text">Product Price</label> <br><br>
            <input type="number" class="inputfield" id="productprice"><br><br>

            <label for="" class="text">Product Description</label> <br><br>
            <textarea class="textarea" id="productdescription"></textarea><br><br>
            
            <label id="upload" class="">Product image</label><br><br>
            <input type="file" class="choosefile" id="img"><br><br>

            <button class="addproduct" id="addproduct">Add Product</button>
            <button class="addproduct updateproduct" id="updateproduct">Edit Product</button>

        </div>
    </div>
    <div id="productcontainer">
        <div class="output">
            <h1>Your Products</h1>
            <input type="search" class="inputfield" id="search" placeholder="Search for the Product Name">
                <div id="outputcontent" class="outputcontent"></div>
        </div>
    </div>
    <footer id="footer">
        <br><br>
        <p class="copyr">Copyright Â©2023 All rights reserved | This template is made by Ahmed Ehab Abdelghany</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
